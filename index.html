<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Pixel Drawer</title>
</head>
<body>
<main>
  <div id="top-bar">
    <label for="color-picker">Select Color:</label>
    <input type="color" id="color-picker" value="#000000">

    <label for="rows">Select Rows:
      <input type="range" id="rows" min="10" max="200" step="2" value="25">
      <output id="rows-value">25</output>
    </label>
        
    <label for="columns">Select Columns:</label>
    <input type="range" id="columns" min="10" max="200" step="2" value="50">
    <output id="columns-value">50</output>

    <label for="pixel-size">Select Pixel Size:</label>
    <input type="range" id="pixel-size" min="1" max="20" value="10">
    <output id="pixel-size-value">10</output>

    <label for="pixel-border-toggle">Toggle Pixel Border</label>
    <input type="checkbox" id="pixel-border-toggle" checked>

  </div>
  <div id="pixel-container">
  </div> 
</main>
</body>
</html>
